<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./Coffeeshop logo.jpg">
   <center><h1>TABLE BOOKING</h1></center> 
   <style>
    body{
        background-image: no-repeat;
        background-size: 100% 100%;
        color: white;
    }
    marquee{
        font-size: xx-large;
        color: chartreuse;
    }
   </style>
   

</head>
<body background="./background.jpg">
    <form action=""><center>
        <fieldset>
        <label for="">Name:</label>
        <input type="text"><br><br><br><br>
        <label for="">Number:</label>
        <input type="number"><br><br><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br><br><br>
        <label for="">Booking Table(Select the count of booking table):</label>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select><br><br><br><br>
        <label for="">Select member count:</label>
        <input list="Select member count">
        <datalist id="Select member count">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist><br><br><br><br>
    <label for="">Booking Slot:</label>
    <input list="Booking slot">
    <datalist id="Booking slot">
        <option value="10AM to 11AM"></option>
            <option value="11AM to 12PM"></option>
            <option value="12PM to 1PM"></option>
            <option value="1PM to 2PM"></option>
            <option value="2PM to 3PM"></option>
            <option value="3PM to 4PM"></option>
            <option value="4PM to 5PM"></option>
            <option value="5PM to 6PM"></option>
            <option value="6PM to 7PM"></option>
            <option value="7PM to 8PM"></option>
    </datalist><br><br>
    <input type="button" onclick="alert('Thankyou Successfully Submitted')" value="Submit">
    <input type="reset" value="Reset"><br><br><br>
<marquee behavior="" direction="right" scrollamount="20"> &#128522;Thankyou Visit Again &#128522;</marquee>
    </center>
    </fieldset>
    </form>
</body>
</html>
